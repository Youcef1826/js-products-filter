<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Begin main section of products list -->
    <main>
        <section>

            <!-- Filter of products -->
            <div class="flex justify-center gap-5 my-10">
                <input class="border-2 border-slate-200 rounded-md px-3 py-2 outline-none" type="search" id="search" placeholder="Search ...">
                <select class="border-2 border-slate-200 rounded-md px-3 py-2" name="" id="select-category">
                    <option value="">Choose an option</option>
                </select>

                <select class="border-2 border-slate-200 rounded-md px-3 py-2" id="sort" class="p-2">
                    <option value="">Choose an option</option>
                    <option value="cheapest">Cheapest to most expensive</option>
                    <option value="expensive">Most expensive to cheapest</option>
                </select>
            </div>

            <!-- Products list -->
            <div id="products-list" class="grid grid-cols-3 gap-4">
            </div>

        </section>
    </main>
    <!-- End main section of products list -->

    <!-- JS Files -->
    <script src="main.js"></script>
</body>
</html>
